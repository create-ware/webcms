version: '2'
services:
  webcms-base:
    image: node:lts
    volumes:
      - ../../:/webcms/
    working_dir: /webcms/
  webcms-install:
    extends:
      service: webcms-base
    command: >
      bash -c "npm i;
        "
  webcms-finish:
    extends:
      service: webcms-base
    command: exit
